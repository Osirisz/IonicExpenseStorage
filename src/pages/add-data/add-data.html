<ion-header>

  <ion-navbar>
    <ion-title>Add Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Add Data</h2>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-input type="number" placeholder="Amount" [(ngModel)]="data.amount" name="amount" required=""></ion-input>
  </ion-item>
  <button ion-button type="button" block (click)="saveIncome()">Save income</button>
  <button ion-button type="button" block (click)="saveOutcome()">Save outcome</button>

</ion-content>
